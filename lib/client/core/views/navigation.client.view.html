<nav class="navbar-default navbar-static-side slimScrollDiv" role="navigation" data-ng-controller="HeaderController">
  <div class="sidebar-collapse">
    <ul side-navigation class="nav metismenu" id="side-menu">
      <li class="nav-header">
        <div class="profile-element" uib-dropdown>
          <img class="img-circle" src="http://placehold.it/48x48?text=DN"/>
          <a uib-dropdown-toggle href>
            <span class="clear">
              <span class="block m-t-sm">
                <strong class="font-bold">{{authentication.user.login}}</strong>
              </span>
            </span>
          </a>
        </div>
        <div class="logo-element">
          DN
        </div>
      </li>
      <li ng-repeat="item in menu.items | orderBy: 'position'"
          ng-if="item.shouldRender(authentication.user);"
          ng-class="{active: $state.includes(item.state)}"
          ng-switch="item.type">
        <a href="" ng-switch-when="dropdown">
          <i class="{{item.icon}}"></i>
          <span class="nav-label">{{::item.title}}&nbsp;</span>
          <span class="fa arrow"></span>
        </a>
        <ul class="nav nav-second-level collapse" ng-switch-when="dropdown">
          <li ng-repeat="subitem in item.items | orderBy: 'position'"
              ng-if="subitem.shouldRender(authentication.user);"
              ui-sref-active="active">
            <a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default ui-sref="{{item.state}}">
          <i class="{{item.icon}}"></i>
          <span class="nav-label" ng-bind="item.title"></span>
        </a>
      </li>
    </ul>
  </div>
</nav>
