<div class="ibox" ng-controller="AuthenticationController">
  <div class="ibox-content">
    <div class="row">
      <h3 class="col-md-12 text-center">Аутентификация</h3>

      <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
          <fieldset>
            <div class="form-group" show-errors>
              <label for="login">Логин</label>
              <input type="text" id="login" name="login" class="form-control" ng-model="credentials.login" placeholder="Логин" required>

              <div ng-messages="userForm.login.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Логин не указан.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Пароль" required>

              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Пароль не указан.</p>
              </div>
            </div>
            <div class="text-center form-group">
              <button type="submit" class="btn btn-primary">Войти</button>
              <!--&nbsp; or&nbsp;-->
              <!--<a ui-sref="authentication.signup">Sign up</a>-->
            </div>
            <!--<div class="text-center forgot-password">-->
              <!--<a ui-sref="password.forgot">Forgot your password?</a>-->
            <!--</div>-->
            <alert type="danger" ng-show="error" class="text-center text-danger">
              <span ng-bind="error"></span>
            </alert>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
